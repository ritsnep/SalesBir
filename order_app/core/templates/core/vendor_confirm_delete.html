{% extends 'base_generic.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'customer-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
