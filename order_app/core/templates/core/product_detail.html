{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Product Details</h2>
    <hr>
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
                <strong>Category:</strong> {{ product.category }}<br>
                <strong>Description:</strong> {{ product.description }}<br>
                <strong>Price:</strong> {{ product.price }}
            </p>
        </div>
    </div>
    <a href="{% url 'product-update' product.pk %}" class="btn btn-primary">Edit Product</a>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Back to Product List</a>
</div>
{% endblock %}
